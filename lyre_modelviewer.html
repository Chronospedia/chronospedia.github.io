<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronospedia 3D Demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript" src="/assets/js/translate.js" ></script>
</head>
<body>
    <div id="translate">
        <i class="fa-solid fa-language"></i>
        <div id="google_translate_element"></div>
    </div>
    <div id="content">
        <model-viewer 
        alt="Modèle 3D de mécanisme d'horloge comtoise d'édifice du projet Chronospedia" 
        src="/assets/media/Lyre-V2-10-4.glb" 
        ar  
        shadow-intensity="1" 
        camera-controls 
        autoplay
        min-field-of-view="180"
        touch-action="pan-y">
        </model-viewer>
    </div>
    <footer> Fonctionne avec : <a href="https://modelviewer.dev/">Modelviewer</a></footer>
</body>
</html>
